<div class="grid-container">
  <mat-grid-list [gridCols] rowHeight="fit" class="grid-list">
    <mat-grid-tile *ngFor="let element of elements" [colspan]="1" [rowspan]="1">
      <mat-card class="dashboard-card">
        <mat-card-content class="dashboard-card-content">
          <h1 class="symbol">{{element.payload.doc.data().symbol}}</h1>
          <h3 class="number">{{element.payload.doc.data().id}}</h3>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
