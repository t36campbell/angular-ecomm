<div class="grid-container">
  <mat-grid-list cols="3" rowHeight="300px">
    <mat-grid-tile
      *ngFor="let card of cards | async"
      [colspan]="card.cols"
      [rowspan]="card.rows"
    >
      <mat-card class="dashboard-card memory-card">
        <mat-card-header>
          <mat-card-header>
            <mat-icon mat-card-avatar aria-label="Account icon" class="avatar">account_circle</mat-icon>
            <mat-card-title>{{card.title}}</mat-card-title>
          </mat-card-header>
        </mat-card-header>
        <img mat-card-image src="{{card.img}}" alt="{{card.alt}}">
        <mat-card-actions>
          <share-buttons
            class="share-buttons"
            [theme]="'material-dark'"
            [include]="[
              'facebook',
              'twitter',
              'pinterest',
              'sms',
              'email',
              'copy'
            ]"
            [show]="6"
            [url]="[card.img]"
            [autoSetMeta]="false"
          ></share-buttons>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
