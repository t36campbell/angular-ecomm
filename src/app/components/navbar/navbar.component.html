<mat-sidenav-container 
  class="sidenav-container" 
  [hasBackdrop]="'true'"
  > 
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="'navigation'"
    [mode]="'push'"
  >
    <mat-toolbar color="primary">
      <span>Angular eComm</span>
    </mat-toolbar>
    <mat-nav-list class="nav-links">
      <a mat-list-item (click)="drawer.close()" [routerLink]="''">Home</a>
      <a mat-list-item (click)="drawer.close()" [routerLink]="'/products'">Products</a>
      <a mat-list-item (click)="drawer.close()" [routerLink]="'/stores'">Store Locator</a>
      <a mat-list-item (click)="drawer.close()" [routerLink]="'/memories'">Memories</a>
      <a mat-list-item (click)="drawer.close()" [routerLink]="'/help'">Help</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <a
        mat-icon-button
        type="button"
        color="theme"
        class="menu-icon"
        aria-label="Toggle sidenav"
        (click)="drawer.toggle()"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </a>
      <app-headline></app-headline>
      <span class="fill-remaining-space"></span>
      <button 
        mat-icon-button 
        type="button"  
        color="theme" 
        class="nav-icon"
        aria-label="account"
        [routerLink]="'account'"
      >
        <mat-icon aria-label="Account icon">account_circle</mat-icon>
      </button>
      <button 
        mat-icon-button 
        type="button" 
        color="theme" 
        class="nav-icon"
        aria-label="cart" 
        [routerLink]="'cart'"
      >
        <mat-icon aria-label="Cart icon">local_grocery_store</mat-icon>
      </button>
      <button 
        mat-icon-button 
        type="button" 
        color="theme" 
        class="nav-icon-end"
        aria-label="theme" 
      >
        <mat-icon aria-label="Settings icon">settings</mat-icon>
      </button>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
